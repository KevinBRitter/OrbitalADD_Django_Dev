{% extends "base.html" %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block body %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Author <a href={% url 'about_author' %}>Kevin Ritter</a></p>
    </div>
<p><a href={% url 'post_list' %}>Return</a></p>
{% endblock body %}
