{% extends "base.html" %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block body %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text|linebreaksbr|truncatewords:10 }}</p>
                        <p><a href="{% url 'post_detail' pk=post.pk %}">... more</a></p>
                        <p>Author <a href={% url 'about_author' %}>Kevin Ritter</a></p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock body %}
