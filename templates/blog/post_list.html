{% extends "base.html" %}
{% load static %}
{% block title %}Blog{% endblock title %}
{% block body %}
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock body %}
