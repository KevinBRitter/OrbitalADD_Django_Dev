{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type=image/x-icon" href="{% static '/images/R_favicon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myStyle.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <h1>Orbital AI Driven Design</h1>
                <h2>{% block page_header %}{% endblock page_header %}</h2>
            </div>
            <div class="logo col-sm-4">
                <div class="pull-right">
                    <img class="img-rounded img-responsive"
                    src="{% static 'images/GWLogoKnights.png' %}"
                    alt="Knights Logo" width="150">
                </div>
            </div>
        </div>
    </div>
</header>
{% block body %}{% endblock body %}
<footer>{% block footer %}{% endblock footer %}</footer>
</body>

</html>
